apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/os-observability/konflux-tempo?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/pull_request_number: '{{pull_request_number}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "pull_request" && target_branch == "main" &&
      (".tekton/tempo-fbc-v4-17-pull-request.yaml".pathChanged() ||
      ".tekton/tempo-fbc-v4-17-push.yaml".pathChanged() ||
      ".tekton/single-arch-build-pipeline.yaml".pathChanged() ||
      "Dockerfile-v4-17.catalog".pathChanged() ||
      "catalog/***".pathChanged())
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: tempo-fbc-v4-17-main
    appstudio.openshift.io/component: tempo-fbc-v4-17-main
    pipelines.appstudio.openshift.io/type: build
  name: tempo-fbc-v4-17-main-on-pull-request
  namespace: rhosdt-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: hermetic
    value: "true"
  - name: output-image
    value: quay.io/redhat-user-workloads/rhosdt-tenant/tempo/tempo-fbc-v4-17:on-pr-{{revision}}
  - name: image-expires-after
    value: 5d
  - name: dockerfile
    value: Dockerfile-v4-17.catalog
  - name: path-context
    value: .
  - name: build-platforms
    value:
      - localhost
      - linux/arm64
  pipelineRef:
    name: fbc-build-pipeline
  taskRunTemplate: {}
  workspaces:
    - name: git-auth
      secret:
        secretName: '{{ git_auth_secret }}'
status: {}
