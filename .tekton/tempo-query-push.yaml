apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/os-observability/konflux-tempo?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    build.appstudio.openshift.io/build-nudge-files: "bundle-patch/update_bundle.sh"
    pipelinesascode.tekton.dev/on-cel-expression: event == "push" && target_branch == "main" &&
      (".tekton/multi-arch-build-pipeline.yaml".pathChanged() ||
      ".tekton/tempo-query-pull-request.yaml".pathChanged() ||
      ".tekton/tempo-query-push.yaml".pathChanged() ||
      "Dockerfile.tempoquery".pathChanged() ||
      "tempo".pathChanged())
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: tempo
    appstudio.openshift.io/component: tempo-query
    pipelines.appstudio.openshift.io/type: build
  name: tempo-query-on-push
  namespace: rhosdt-tenant
spec:
  taskRunSpecs:
    - pipelineTaskName: prefetch-dependencies
      computeResources:
        requests:
          memory: 3Gi
        limits:
          memory: 4Gi
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: prefetch-input
    value: '[{"type": "gomod", "path": "./tempo"}, {"type": "rpm"}]'
  - name: hermetic
    value: "true"
  - name: prefetch-dev-package-managers-enabled
    value: "true"
  - name: output-image
    value: quay.io/redhat-user-workloads/rhosdt-tenant/tempo/tempo-query:{{revision}}
  - name: dockerfile
    value: Dockerfile.tempoquery
  - name: path-context
    value: .
    # skip building source image because of https://issues.redhat.com/browse/KFLUXBUGS-1508
    # see https://redhat-internal.slack.com/archives/C04PZ7H0VA8/p1729508558152359
  - name: build-source-image
    value: "false"
  - name: build-platforms
    value:
      - localhost
      - linux/arm64
      - linux/ppc64le
      - linux/s390x
  pipelineRef:
    name: build-pipeline
  taskRunTemplate: {}
  workspaces:
    - name: git-auth
      secret:
        secretName: '{{ git_auth_secret }}'
